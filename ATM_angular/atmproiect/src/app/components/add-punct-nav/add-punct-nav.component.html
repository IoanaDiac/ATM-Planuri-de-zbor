
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="add-punct-nav.component.css">
  <title>ATM - Planuri de zbor</title>
</head>

<div class="ui sizer vertical segment">
  <div class="ui huge center blue aligned header">ATM Planuri Zbor</div>
</div>
<div class="ui center alligned container">
  <div class="ui compact blue segment">
    <div class="five inverted blue ui buttons">
      <button class="ui button" routerLink="/planurizbor">Planuri zbor</button>
      <button class="ui button" routerLink="/segmenteruta">Segmente ruta</button>
      <button class="ui button" routerLink="/punctenav">Puncte navigatie</button>
      <button class="ui button" routerLink="/aeroporturi">Aeroporturi</button>
      <button class="ui button" routerLink="/zboruri">Zboruri</button>

    </div>

    <div id="ATM">

      <div id="gap-10"></div>
      <h4 class="ui dividing header">Adaugati un Punct de Navigatie</h4>
      <form class="ui form">
        <div class="field">

          <label>Introduceti Indicativul Punctului de Navigatie</label>
          <input type="text"
                 name="punctNav"
                 [(ngModel)]="punctNav.indicatif"
                 placeholder="Indicativ"/>
        </div>
        <div class="field">
          <label>Introduceti Latitudinea Punctului de Navigatie</label>

          <input type="text"
                 name="latitudine"
                 [(ngModel)]="punctNav.latitudine"
                 placeholder="Latitudine"/>
        </div>
        <div class="field">
          <label>Introduceti Longitudinea Punctului de Navigatie</label>
          <input type="text"
                 name="latitudine"
                 [(ngModel)]="punctNav.longitudine"
                 placeholder="Longitudine"/>
        </div>

        <button class="ui button" type="submit" (click)="savepunctNav()">Adauga Punct Navigatie</button>
        <button class="ui button" *ngIf="punctNav.id" (click)="deletePunctNav(punctNav.id)">Delete</button>
      </form>

    </div>
  </div>
</div>

<div class="ui blue footer segment" id="footer">
  <div class="ui container">
    Planuri Zbor
  </div>
</div>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="list-zboruri.component.css">
  <title>ATM - Planuri de zbor</title>
</head>

<div class="ui sizer vertical segment">
  <div class="ui huge center blue aligned header">ATM Planuri Zbor</div>
</div>
<div class="ui center alligned container">
  <div class="ui compact blue segment">
    <div class="five inverted blue ui buttons">
      <button class="ui button" routerLink="/planurizbor">Planuri zbor</button>
      <button class="ui button" routerLink="/segmenteruta">Segmente ruta</button>
      <button class="ui button" routerLink="/punctenav">Puncte navigatie</button>
      <button class="ui button" routerLink="/aeroporturi">Aeroporturi</button>
      <button class="ui button" routerLink="/zboruri">Zboruri</button>

    </div>

    <div class="ui category search" right>
      <div class="ui icon input">
        <input type="text"
               [(ngModel)]="filters.keyword"
               name="keyword"
               (input)="listZboruri()" placeholder="Cauta zboruri">
        <i class="search icon"></i>
      </div>

      <select class="ui dropdown"  name="sortBy" type="hidden" [(ngModel)]="filters.sortBy" (change)="listZboruri()" left>
        <option>Indicativ</option>
        <option>ID</option>
      </select>


      <div class="results"></div>
    </div>

    <div id="ATM">
      <div>
        <table class="ui olive center fixed celled  table">
          <thead>
          <tr>
            <th >ID</th>
            <th >Aeroport Decolare</th>
            <th >Aeroport Destinatie</th>
            <th >ETD</th>
            <th >ETA</th>
            <th >Indicativ</th>
            <th >Avion</th>
            <th >Companie</th>
          </tr>

          </thead>
          <tbody>
          <tr *ngFor="let zbor of zboruri">

            <td>{{zbor.id}}</td>
            <td>{{zbor.aeroportStart.nume}}</td>
            <td>{{zbor.aeroportEnd.nume}}</td>
            <td>{{zbor.etd}}</td>
            <td>{{zbor.eta}}</td>
            <td>{{zbor.indicativ}}</td>
            <td>{{zbor.avion}}</td>
            <td>{{zbor.companie}}</td>

            <td>
              <button class="ui right olive mini button" routerLink="/editzbor/{{zbor.id}}" >Edit</button>
              <button class="ui right red basic mini button" (click)="deleteZbor(zbor.id)" >Delete</button>

            </td>
          </tr>
          <tbody>

        </table>


      </div>
    </div>
    <div id="ATM2">
      <div class="ui left floated small primary labeled icon button" routerLink="/addzbor" right>
        <i class="user icon"></i> Adauga Specificatii Zbor
      </div>
    </div>
  </div>
</div>

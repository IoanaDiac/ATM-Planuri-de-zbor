
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="add-segment-ruta.component.css">
  <title>ATM - Planuri de zbor</title>
</head>

<div class="ui sizer vertical segment">
  <div class="ui huge center blue aligned header">ATM Planuri Zbor</div>
</div>
<div class="ui center alligned container">
  <div class="ui compact blue segment">
    <div class="five inverted blue ui buttons">
      <button class="ui button" routerLink="/planurizbor">Planuri zbor</button>
      <button class="ui button" routerLink="/segmenteruta">Segmente ruta</button>
      <button class="ui button" routerLink="/punctenav">Puncte navigatie</button>
      <button class="ui button" routerLink="/aeroporturi">Aeroporturi</button>
      <button class="ui button" routerLink="/zboruri">Zboruri</button>

    </div>

    <div id="ATM">

      <div id="gap-10"></div>
      <h4 class="ui dividing header">Adaugati caracteristicile unui Segment de Ruta</h4>
      <form class="ui form">
        <div class="field">

          <label>Introduceti Indicativul Segmentului de Ruta</label>
          <input type="text"
                 name="segmentRuta"
                 [(ngModel)]="segmentRuta.indicativ"
                 placeholder="Indicativ"/>
        </div>
        <div class="field">
          <label>Introduceti Lungimea(NM) a Segmentului de Ruta</label>
          <input type="text"
                 name="latitudine"
                 [(ngModel)]="segmentRuta.distanta"
                 placeholder="Distanta"/>
        </div>
        <div class="field">
          <label>Introduceti StartPoint-ul Segmentului de Ruta</label>
          <select  [(ngModel)]="segmentRuta.punctStart" class="form-control" name="something">
            <option *ngFor="let punctNav of puncteNav" [ngValue]=punctNav>{{punctNav.indicatif}}</option>
          </select>
        </div>
        <div class="field">
          <label>Introduceti EndPoint-ul Segmentului de Ruta</label>
          <select  [(ngModel)]="segmentRuta.punctEnd" class="form-control" name="something">
            <option *ngFor="let punctNav of puncteNav" [ngValue]=punctNav>{{punctNav.indicatif}}</option>
          </select>
        </div>

        <button class="ui button" type="submit" (click)="saveSegmentRuta()">Adauga Segment Ruta</button>
        <button class="ui button" *ngIf="segmentRuta.id" (click)="deleteSegmentRuta(segmentRuta.id)">Delete</button>
      </form>

    </div>
  </div>
</div>

<div class="ui blue footer segment" id="footer">
  <div class="ui container">
    Planuri Zbor
  </div>
</div>
